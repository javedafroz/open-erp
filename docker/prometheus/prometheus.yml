global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "keycloak"
    static_configs:
      - targets: ["keycloak:8080"]
    metrics_path: "/metrics"
    scrape_interval: 30s

  - job_name: "postgres-exporter"
    static_configs:
      - targets: ["postgres-exporter:9187"]

  - job_name: "redis-exporter"
    static_configs:
      - targets: ["redis-exporter:9121"]

  - job_name: "node-exporter"
    static_configs:
      - targets: ["node-exporter:9100"]

  - job_name: "erp-services"
    static_configs:
      - targets: ["auth-service:3001", "user-service:3002", "crm-service:3003"]
    metrics_path: "/metrics"
    scrape_interval: 30s
